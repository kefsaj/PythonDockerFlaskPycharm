{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ address.fldName }} - {{ address.fldLN }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ address.fldStreet }}</li>
        <li class="list-group-item">{{ address.fldCity }}</li>
        <li class="list-group-item">{{ address.fldState }}</li>
        <li class="list-group-item">{{ address.fldZip }}</li>

    </ul>
    <div class="card-body">
        <a href="/edit/{{address.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{address.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
