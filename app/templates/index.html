{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name </th>
        <th scope="col">Last Name</th>
        <th scope="col">Street Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>

    </tr>
    </thead>
    <tbody>
    {% for address in addresses %}
    <tr>
        <td><a href="view/{{address.id}}">{{ address.fldName }}</a></td>
        <td>{{ address.fldLN }}</td>
        <td>{{ address.fldStreet }}</td>
        <td>{{ address.fldCity }}</td>
        <td>{{ address.fldState }}</td>
        <td>{{ address.fldZip }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
